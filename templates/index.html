        function pollDownloadProgress(taskId, filename) {

                return;

            // æ˜¾ç¤ºè¿›åº¦æ¡

            // å¼€å§‹è½®è¯¢
            progressPollingInterval = setInterval(() => {
                fetch(`/download/progress/${taskId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            updateProgressBar(data.progress, data.filename);

                        }
                    })
                    .catch(error => {
                        console.error('Error polling progress:', error);

        }
